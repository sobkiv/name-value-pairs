<html lang="en">

<head>

    <title>Name-value pairs</title>
</head>

<body>
    <h1>Test</h1>
    <div>
        <label for="nameValueInput">Name/Value Pair</label> <br>
        <input type="text" id="nameValueInput" placeholder="Type your name/value pair" size="50">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button id="addButton">Add</button>
    </div><br>
    <table>
        <tr>
            <td>
                <label for="nameValueList">Name/Value Pair List</label><br>
                <textarea style="resize: none;" id="nameValueList" placeholder="Here will be your list" rows="20" cols="49" readonly></textarea>
            </td>
            <td style="display: block;">
                <button id="addButton1" style="margin: 20px 0px 15px 30px;" >Sort by Name</button><br>
                <button id="addButton1" style="margin: 0px 0px 20px 30px;">Sort by Value</button><br>
                <button id="addButton2" style="margin: 0px 0px 20px 30px;">Delete</button><br>
                <button id="addButton3" style="margin: 0px 0px 0px 30px;">Show XML</button>
            </td>
        </tr>
    </table>
</body>
