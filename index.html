<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name-value pairs</title>
</head>

<body>
    <h1>Test</h1>
    <div>
        <label for="nameValueInput">Name/Value Pair</label> <br>
        <input type="text" id="nameValueInput" placeholder="Type your name/value pair in format <name>=<value>"
            size="50">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button id="addButton">Add</button>
    </div><br>
    <table>
        <tr>
            <td>
                <label for="nameValueList">Name/Value Pair List</label><br>
                <select style="width: 383px; overflow: hidden;" id="nameValueList" multiple size="20"></select>
            </td>
            <td style="display: block;">
                <button id="sortByNameButton" style="margin: 20px 0px 15px 30px;">Sort by Name</button><br>
                <button id="sortByValueButton" style="margin: 0px 0px 20px 30px;">Sort by Value</button><br>
                <button id="deleteButton" style="margin: 0px 0px 20px 30px;">Delete</button><br>
                <button id="showAsXMLButton" style="margin: 0px 0px 0px 30px;">Show XML</button>
            </td>
        </tr>
    </table>
    <script src="index.js"></script>
</body>

</html>
